<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div class="product-cards">
        <div class="card">
            <div class="discount">-25%</div>
            <img src="
            white_traditional_long_dress.jpg
            "
             alt="White traditional long dress"
             class="image">
            <div class="product-info">
                <h3>White traditional long dress</h3>
                <p class="price">$3.99 <span class="original-price">$5.99</span></p>
                <div class="sizes">
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                </div>
                <div class="rating">4.8</div>
                <button class="buy-button">BUY +</button>
            </div>
        </div>
        <div class="card">
            <div class="discount">-25%</div>
            <img src="long sleeve dennin jacket.jpeg" alt="Long sleeve denim jacket">
            <div class="product-info">
                <h3>Long sleeve denim jacket</h3>
                <p class="price">$3.99 <span class="original-price">$5.99</span></p>
                <div class="sizes">
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                </div>
                <div class="rating">4.8</div>
                <button class="buy-button">BUY +</button>
            </div>
        </div>
        <div class="card">
            <div class="discount">-25%</div>
            <img src="hush puppies.jpg" alt="Hush Puppies">
            <div class="product-info">
                <h3>Hush Puppies</h3>
                <p class="price">$3.99 <span class="original-price">$5.99</span></p>
                <div class="sizes">
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                </div>
                <div class="rating">4.2</div>
                <button class="buy-button">BUY +</button>
            </div>
        </div>
        <div class="card">
            <div class="discount">-25%</div>
            <img src="Athens Skirt.jpeg" alt="Athens skirt">
            <div class="product-info">
                <h3>Athens skirt</h3>
                <p class="price">$3.99 <span class="original-price">$5.99</span></p>
                <div class="sizes">
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                </div>
                <div class="rating">3.8</div>
                <button class="buy-button">BUY +</button>
            </div>
        </div>
    </div>
</body>
</html>
